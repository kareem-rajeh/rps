name: check all commits

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      
  test:
    runs-on: ubuntu-latest

    needs: build  # This ensures that the 'test' job will run after the 'build' job

    steps:
    - uses: actions/checkout@v3
    - name: run unit tests
      run: |
        make
        ./unittest
      
